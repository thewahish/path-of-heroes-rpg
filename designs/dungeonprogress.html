<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Floor Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111 url('https://images.unsplash.com/photo-1589458805664-d6e014fa0f8e?fit=crop&w=420&q=80') no-repeat center;
      background-size: cover;
      font-family: 'Cinzel', serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .map-container {
      max-width: 420px;
      width: 100%;
      height: 90vh;
      padding: 1rem;
      background: linear-gradient(to bottom, rgba(10, 10, 15, 0.92), rgba(5, 5, 10, 0.95));
      color: #f0e6d2;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      overflow-y: auto;
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      color: #f1c40f;
      margin-bottom: 1.2rem;
      text-shadow: 0 0 8px #f1c40f;
    }

    .floor-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .floor-item {
      background-color: rgba(30, 25, 45, 0.85);
      border: 1px solid #555;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
      transition: background 0.2s ease;
    }

    .floor-item.current {
      border-color: #f1c40f;
      background: rgba(70, 60, 20, 0.9);
      box-shadow: 0 0 10px #f1c40f;
      font-weight: bold;
    }

    .floor-item .label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .continue-btn {
      margin-top: 2rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #f1c40f;
      color: #1a1a1a;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .continue-btn:hover {
      background-color: #ffe94d;
    }
  </style>
</head>
<body>

    </ul>

    <button class="continue-btn">Continue Descent</button>
  </div>

</body>
</html>
