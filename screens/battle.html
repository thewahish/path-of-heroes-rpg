<div id="battle-screen">
    <div class="background-particles"></div>

    <div class="top-bar">
        <div class="floor">
            <span data-localize="floorLabel">Floor</span>: <span id="floor-number">1</span>
        </div>
        <div class="gold">
            <span data-localize="goldLabel">Gold</span>: <span id="gold-count">50</span>
        </div>
    </div>

    <div class="combat-zone">
        <div class="floating-text-zone" id="floating-text-zone"></div>
        <div class="characters-row">
            <div class="character-box" id="hero-box">
                <div class="character-portrait" id="player-portrait">🦸</div>
                <div class="character-name" id="player-name">-</div>
                <div class="stats">
                    <div id="player-hp-text">-/-</div>
                    <div class="bar-container"><div class="bar-fill hp-bar" id="player-hp-bar"></div></div>
                    <div id="player-resource-text">-/-</div>
                    <div class="bar-container"><div class="bar-fill" id="player-resource-bar"></div></div>
                </div>
            </div>

            <div class="vs-badge">VS</div>

            <div class="character-box" id="enemy-box">
                <div class="character-portrait" id="enemy-portrait">💀</div>
                <div class="character-name" id="enemy-name">-</div>
                <div class="stats">
                    <div id="enemy-hp-text">-/-</div>
                    <div class="bar-container"><div class="bar-fill hp-bar" id="enemy-hp-bar"></div></div>
                    <div class="bar-container placeholder"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-panel">
        <button class="action-button" id="attack-btn">
            <span class="icon">⚔️</span>
            <span data-localize="attackButton">Attack</span>
        </button>
        <button class="action-button" id="skill-btn">
            <span class="icon">✨</span>
            <span data-localize="skillButton">Skill</span>
        </button>
        <button class="action-button" id="potion-btn">
            <span class="icon">🧪</span>
            <span data-localize="potionButton">Potions</span>
        </button>
        <button class="action-button" id="inventory-btn">
            <span class="icon">🎒</span>
            <span data-localize="inventoryButton">Inventory</span>
        </button>
        <button class="action-button" id="defend-btn">
            <span class="icon">🛡️</span>
            <span data-localize="defendButton">Defend</span>
        </button>
        <button class="action-button" id="flee-btn">
            <span class="icon">🏃</span>
            <span data-localize="fleeButton">Flee</span>
        </button>
    </div>

    <div class="combat-log" id="combat-log">
        <div class="log-entry">⚔️ Battle begins!</div>
    </div>
</div>
