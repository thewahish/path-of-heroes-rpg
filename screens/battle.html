<div id="battle-screen">
    <div class="battle-background"></div>
    <div class="battle-ui-grid">
        <div class="combat-log">
            <span id="combat-log-text" data-localize="battleLogStart">The battle begins!</span>
        </div>

        <div class="portraits-area">
            <div id="player-portrait" class="portrait">ü¶∏</div>
            <div id="enemy-portrait" class="portrait">üíÄ</div>
        </div>

        <div class="info-panels-area">
            <div id="player-info-panel" class="info-panel">
                <div class="character-header" id="player-name">-</div>
                <div class="bar-container">
                    <div class="bar-label">
                        <span data-localize="hpStatShort">HP</span>
                        <span id="player-hp-value">-/-</span>
                    </div>
                    <div class="bar-bg">
                        <div id="player-hp-bar" class="bar-fill hp-bar"></div>
                    </div>
                </div>
                <div class="bar-container">
                    <div class="bar-label">
                        <span id="player-resource-name" data-localize="resource">Resource</span>
                        <span id="player-resource-value">-/-</span>
                    </div>
                    <div class="bar-bg">
                        <div id="player-resource-bar" class="bar-fill"></div> </div>
                </div>
                <table class="stats-table">
                    <tr>
                        <td data-localize="atkStatShort">ATK</td><td id="player-stat-atk">-</td>
                        <td data-localize="defStatShort">DEF</td><td id="player-stat-def">-</td>
                        <td data-localize="spdStatShort">SPD</td><td id="player-stat-spd">-</td>
                    </tr>
                </table>
                <div id="player-status-effects" class="status-effects"></div>
            </div>

            <div id="enemy-info-panel" class="info-panel">
                <div class="character-header" id="enemy-name">-</div>
                <div class="bar-container">
                    <div class="bar-label">
                        <span data-localize="hpStatShort">HP</span>
                        <span id="enemy-hp-value">-/-</span>
                    </div>
                    <div class="bar-bg">
                        <div id="enemy-hp-bar" class="bar-fill hp-bar"></div>
                    </div>
                </div>
                 <table class="stats-table">
                    <tr>
                        <td data-localize="atkStatShort">ATK</td><td id="enemy-stat-atk">-</td>
                        <td data-localize="defStatShort">DEF</td><td id="enemy-stat-def">-</td>
                        <td data-localize="spdStatShort">SPD</td><td id="enemy-stat-spd">-</td>
                    </tr>
                </table>
                <div id="enemy-status-effects" class="status-effects"></div>
            </div>
        </div>

        <div class="action-buttons-bar">
            <button id="attack-btn" class="b-action-btn">
                <span class="action-icon">‚öîÔ∏è</span>
                <span class="action-text" data-localize="attackButton">Attack</span>
            </button>
            <button id="skill-btn" class="b-action-btn">
                <span class="action-icon">‚ú®</span>
                <span class="action-text" data-localize="skillButton">Skill</span>
            </button>
            <button id="defend-btn" class="b-action-btn">
                <span class="action-icon">üõ°Ô∏è</span>
                <span class="action-text" data-localize="defendButton">Defend</span>
            </button>
            <button id="flee-btn" class="b-action-btn">
                <span class="action-icon">üèÉ</span>
                <span class="action-text" data-localize="fleeButton">Flee</span>
            </button>
        </div>
    </div>
</div>
