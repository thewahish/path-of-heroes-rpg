<!-- filename: screens/character-select.html -->

<div id="character-select-screen" class="character-select-screen">
    <h1 class="screen-title" data-localize="charSelectTitle">Choose Your Hero</h1>

    <div class="character-tabs">
        <button id="tab-warrior" class="char-tab active" data-char-id="warrior" data-localize="warriorTab">Warrior</button>
        <button id="tab-sorceress" class="char-tab" data-char-id="sorceress" data-localize="sorceressTab">Sorceress</button>
        <button id="tab-rogue" class="char-tab" data-char-id="rogue" data-localize="rogueTab">Rogue</button>
    </div>

    <div class="character-display">
        <div class="character-portrait-container">
            <!-- SVG will be injected here by character-select.js -->
        </div>
        <div class="character-info">
            <h2 id="character-name">Taha</h2>
            <p class="char-description-text"><span data-localize="charDescription">Description:</span> <span id="character-description">A formidable warrior, Taha leads with unyielding defense and immense vitality.</span></p>
            <p><span data-localize="charRole">Role:</span> <span id="character-role">Tank / Melee</span></p>
            <p><span data-localize="charSpecialization">Specialization:</span> <span id="character-specialization">üõ°Ô∏è High DEF, ‚ù§Ô∏è High HP</span></p>

            <h3><span data-localize="statsLabel">Base Stats (Level 1):</span></h3>
            <ul class="character-stats">
                <li><span data-localize="hpStat">HP:</span> <span id="stat-hp">120</span></li>
                <li><span data-localize="resourceStat">Resource:</span> <span id="stat-resource">60 üü£ Vigor</span></li>
                <li><span data-localize="atkStat">ATK:</span> <span id="stat-atk">15</span></li>
                <li><span data-localize="defStat">DEF:</span> <span id="stat-def">12</span></li>
                <li><span data-localize="spdStat">SPD:</span> <span id="stat-spd">8</span></li>
                <li><span data-localize="critStat">CRIT:</span> <span id="stat-crit">10%</span></li>
            </ul>
        </div>
    </div>

    <button id="start-game-button" class="action-button" data-localize="startGameButton">Start Your Journey</button>
</div>
